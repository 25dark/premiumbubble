<div class="slick-default main-slider">
  <div class="item">
    <div class="item_top">
      <div class="item__img">
        <picture>
          <source
            srcset="images/hero1.jpg"
            media="(max-width: 650px)"
            type="image/webp"
          />
          <source
            srcset="images/hero1.jpg"
            media="(max-width: 650px)"
            type="image/jpg"
          />
          <source
            srcset="images/hero1.jpg"
            media="(max-width: 1024px)"
            type="image/webp"
          />
          <source
            srcset="images/hero1.jpg"
            media="(max-width: 1024px)"
            type="image/jpg"
          />
          <img src="images/hero1.jpg" alt="" />
        </picture>
      </div>
      <div class="item__content">
        <div class="content-align js-rotation">
          <h4 class="main-slider__title">
            Laundry<br />
            Service
          </h4>
          <p>We Care for the Clothes You Wear</p>
          <a
            href="#"
            class="tt-btn tt-btn__top"
            data-toggle="modal"
            data-target="#modalMRequestQuote"
          >
            <span class="mask">Order Now</span>
            <div class="button">Order Now</div>
          </a>
        </div>
      </div>
    </div>
  </div>
